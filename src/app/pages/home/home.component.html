<app-home-news></app-home-news>
<app-home-tasks></app-home-tasks>

<div class="list">
    <div class="title" *ngFor="let document of info" [ngClass]="document.class">
        <div class="info-image">
            <img src="{{document.iconImagePath}}" alt="icon">
        </div>
        <div class="info-desc">
            <h2>{{document.title}}</h2>
            <p>{{document.desc}}</p>
        </div>
        <div class="info-arrow">
            <a href="/"><img src="{{document.arrowImagePath}}" alt="arrow"></a>
        </div>
    </div>
</div>
